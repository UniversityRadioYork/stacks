name: Build and Deploy Image

on:
  workflow_call:
    inputs:
      stack:
        type: string
        required: true
      environment:
        type: string
        required: true
      image:
        type: string
        default: ${{ github.repository }}
      tag:
        type: string
        default: ${{ github.sha }}

jobs:
  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/universityradioyork/${{ github.repository }}
          tags: ${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger stacks update
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Update Stack
          repo: UniversityRadioYork/stacks
          ref: refs/heads/main
          token: ${{ secrets.STACKS_TOKEN }}
          inputs: '{ "stack": "${{ inputs.stack }}", "environment": "${{ inputs.environment }}", "image": "ghcr.io/universityradioyork/${{ inputs.image }}", "tag": "${{ inputs.tag }}" }'
